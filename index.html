        const renderer = new marked.Renderer();
        
        // ä¿®å¤å›¾ç‰‡è·¯å¾„
        renderer.image = function(href, title, text) {

        // ç”Ÿæˆç›®å½•
        function renderSidebar() {
            const sidebarContent = document.getElementById('sidebar-content');
            const groupedNotes = {};
            
            // æŒ‰æ—¥æœŸåˆ†ç»„
            notes.forEach(note => {
                const month = note.date.substring(0, 7); // YYYY-MM
                if (!groupedNotes[month]) {

                groupedNotes[month].push(note);
            });

            // æŒ‰æœˆä»½æ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
            const sortedMonths = Object.keys(groupedNotes).sort().reverse();

            sortedMonths.forEach(month => {
                const section = document.createElement('div');
                section.className = 'sidebar-section';
                
                const title = document.createElement('div');
                title.className = 'sidebar-section-title';
                title.textContent = month;

                groupedNotes[month].forEach(note => {

                    item.className = 'sidebar-item';
                    item.dataset.file = note.file;
                    item.onclick = () => loadNote(note.file);

        // è·å–åŸºç¡€è·¯å¾„ï¼ˆç”¨äº GitHub Pagesï¼‰
        let basePathCache = null;
        function getBasePath() {
            if (basePathCache !== null) return basePathCache;
            
            const path = window.location.pathname;
            // å¦‚æœè·¯å¾„åŒ…å«ä»“åº“åï¼ˆä¸æ˜¯ç›´æ¥åœ¨æ ¹åŸŸåä¸‹ï¼‰ï¼Œæå–åŸºç¡€è·¯å¾„
            const parts = path.split('/').filter(p => p);
            if (parts.length > 0 && parts[0] !== 'index.html') {
                // æ‰¾åˆ° index.html çš„ä½ç½®
                const indexPos = path.indexOf('/index.html');
                if (indexPos > 0) {
                    basePathCache = path.substring(0, indexPos);
                    return basePathCache;
                }
            }
            basePathCache = '';
            return '';
        }

        // åŠ è½½å¹¶æ¸²æŸ“ Markdown æ–‡ä»¶
        async function loadNote(filename) {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½...</div>';

            // æ›´æ–°æ´»åŠ¨çŠ¶æ€
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.file === filename) {
                    item.classList.add('active');
                }
            });

            try {
                const basePath = getBasePath();
                const filePath = basePath ? `${basePath}/${filename}` : filename;
                
                const response = await fetch(filePath);
                if (!response.ok) {
                    // å¦‚æœå¤±è´¥ï¼Œå°è¯•ç›´æ¥ä½¿ç”¨æ–‡ä»¶å
                    const retryResponse = await fetch(filename);
                    if (!retryResponse.ok) {
                        throw new Error(`æ–‡ä»¶æœªæ‰¾åˆ°: ${filePath}`);
                    }
                    const markdown = await retryResponse.text();
                    await renderContent(markdown, filename);
                    return;
                }
                
                const markdown = await response.text();
                await renderContent(markdown, filename);
            } catch (error) {
                contentArea.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        // æ¸²æŸ“å†…å®¹
        async function renderContent(markdown, filename) {
            const contentArea = document.getElementById('content-area');
            const note = notes.find(n => n.file === filename);
            
            const html = `
                <div class="content-header">
                    <h1>${note ? note.title : filename.replace('.md', '')}</h1>
                    <div class="meta">${note ? note.date : ''}</div>
                </div>

                    ${marked.parse(markdown)}

            `;

            // é«˜äº®ä»£ç

            // æ›´æ–° URLï¼ˆä¸åˆ·æ–°é¡µé¢ï¼‰
            const url = new URL(window.location);
            url.searchParams.set('file', filename);
            window.history.pushState({}, '', url);
        }
