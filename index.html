    <script>
        // æ–‡ä»¶åˆ—è¡¨ï¼ˆä» file-list.json åŠ è½½ï¼‰
        let notes = [];

        // è·å–åŸºç¡€è·¯å¾„ï¼ˆç”¨äº GitHub Pagesï¼‰- å¿…é¡»åœ¨å…¶ä»–å‡½æ•°ä¹‹å‰å£°æ˜
        let basePathCache = null;
        function getBasePath() {
            if (basePathCache !== null) return basePathCache;

            const path = window.location.pathname;
            console.log('å½“å‰è·¯å¾„:', path);

            // å¦‚æœè·¯å¾„åŒ…å«ä»“åº“åï¼ˆä¸æ˜¯ç›´æ¥åœ¨æ ¹åŸŸåä¸‹ï¼‰ï¼Œæå–åŸºç¡€è·¯å¾„
            const parts = path.split('/').filter(p => p);

            // æ‰¾åˆ° index.html çš„ä½ç½®
            const indexPos = path.indexOf('/index.html');
            if (indexPos > 0) {
                basePathCache = path.substring(0, indexPos);
                console.log('æ£€æµ‹åˆ°åŸºç¡€è·¯å¾„:', basePathCache);
                return basePathCache;
            }

            // å¦‚æœæ²¡æœ‰ index.htmlï¼Œæ£€æŸ¥æ˜¯å¦æœ‰å…¶ä»–è·¯å¾„æ®µï¼ˆå¯èƒ½æ˜¯ä»“åº“åï¼‰
            // ä¾‹å¦‚ï¼š/money/ æˆ– /money
            if (parts.length > 0 && parts[0] !== 'index.html' && !parts[0].endsWith('.html')) {
                basePathCache = '/' + parts[0];
                console.log('æ£€æµ‹åˆ°åŸºç¡€è·¯å¾„ï¼ˆæ— index.htmlï¼‰:', basePathCache);
                return basePathCache;
            }

            basePathCache = '';
            console.log('ä½¿ç”¨ç©ºåŸºç¡€è·¯å¾„');
            return '';
        }

        // é…ç½® marked
        const renderer = new marked.Renderer();

        // ä¿®å¤å›¾ç‰‡è·¯å¾„
        renderer.image = function (href, title, text) {
            // åœ¨æ¸²æŸ“æ—¶è·å–åŸºç¡€è·¯å¾„
            const basePath = getBasePath();
            const imagePath = href.startsWith('http') ? href : (basePath ? `${basePath}/${href}` : href);
            return `<img src="${imagePath}" alt="${text}" title="${title || ''}" style="max-width: 100%; height: auto; margin: 20px 0;">`;
        };

        marked.setOptions({
            breaks: true,
            gfm: true,
            renderer: renderer,
            highlight: function (code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;

            }

        // ç”Ÿæˆç›®å½•ï¼ˆæ”¯æŒå¤šçº§ç›®å½•ç»“æ„ï¼‰
        function renderSidebar() {
            const sidebarContent = document.getElementById('sidebar-content');

            // æŒ‰ç›®å½•å’Œæ—¥æœŸåˆ†ç»„
            const categoryMap = {};
            const rootNotes = [];

            notes.forEach(note => {
                if (note.category) {
                    // æœ‰ç›®å½•çš„æ–‡ä»¶
                    if (!categoryMap[note.category]) {
                        categoryMap[note.category] = [];
                    }
                    categoryMap[note.category].push(note);
                } else {
                    // æ ¹ç›®å½•çš„æ–‡ä»¶
                    rootNotes.push(note);
                }
            });

            // æ¸²æŸ“æ ¹ç›®å½•æ–‡ä»¶ï¼ˆæŒ‰æ—¥æœŸåˆ†ç»„ï¼‰
            if (rootNotes.length > 0) {
                const rootGrouped = {};
                rootNotes.forEach(note => {
                    const month = note.date ? note.date.substring(0, 7) : 'æœªåˆ†ç±»';
                    if (!rootGrouped[month]) {
                        rootGrouped[month] = [];
                    }
                    rootGrouped[month].push(note);
                });

                const sortedMonths = Object.keys(rootGrouped).sort().reverse();
                sortedMonths.forEach(month => {
                    const section = createDateSection(month, rootGrouped[month]);
                    sidebarContent.appendChild(section);
                });
            }

            // æ¸²æŸ“å„ä¸ªç›®å½•
            const sortedCategories = Object.keys(categoryMap).sort();
            sortedCategories.forEach(category => {
                const categorySection = createCategorySection(category, categoryMap[category]);
                sidebarContent.appendChild(categorySection);
            });
        }

        // åˆ›å»ºæ—¥æœŸåˆ†ç»„åŒºåŸŸ
        function createDateSection(month, notesInMonth) {
            const section = document.createElement('div');
            section.className = 'sidebar-section';

            const title = document.createElement('div');
            title.className = 'sidebar-section-title';
            title.textContent = month;
            section.appendChild(title);

            notesInMonth.forEach(note => {

            return section;
        }

        // åˆ›å»ºç›®å½•åˆ†ç»„åŒºåŸŸ
        function createCategorySection(category, notesInCategory) {
            const section = document.createElement('div');
            section.className = 'sidebar-section';

            // ç›®å½•æ ‡é¢˜ï¼ˆå¯æŠ˜å ï¼‰
            const categoryTitle = document.createElement('div');
            categoryTitle.className = 'sidebar-category-title';
            categoryTitle.innerHTML = `<span class="category-icon">ğŸ“</span> ${category}`;
            categoryTitle.onclick = () => {
                const content = section.querySelector('.category-content');

            // ç›®å½•å†…å®¹
            const categoryContent = document.createElement('div');
            categoryContent.className = 'category-content';

            // æŒ‰æ—¥æœŸåˆ†ç»„
            const groupedByDate = {};
            notesInCategory.forEach(note => {
                const month = note.date ? note.date.substring(0, 7) : 'æœªåˆ†ç±»';
                if (!groupedByDate[month]) {
                    groupedByDate[month] = [];
                }
                groupedByDate[month].push(note);
            });

            const sortedMonths = Object.keys(groupedByDate).sort().reverse();
            sortedMonths.forEach(month => {
                const dateTitle = document.createElement('div');
                dateTitle.className = 'sidebar-section-title sidebar-subtitle';
                dateTitle.textContent = month;
                categoryContent.appendChild(dateTitle);

                groupedByDate[month].forEach(note => {

        // åˆ›å»ºæ–‡ç« é¡¹
        function createNoteItem(note) {
            const item = document.createElement('div');

        // åŠ è½½å¹¶æ¸²æŸ“ Markdown æ–‡ä»¶
        async function loadNote(filename) {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½...</div>';

            // æ›´æ–°æ´»åŠ¨çŠ¶æ€
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.file === filename) {
                    item.classList.add('active');
                }
            });

            try {
                const basePath = getBasePath();
                let filePath = basePath ? `${basePath}/${filename}` : filename;

                console.log('å°è¯•åŠ è½½æ–‡ä»¶:', filePath);
                console.log('åŸºç¡€è·¯å¾„:', basePath);
                console.log('æ–‡ä»¶å:', filename);

                // å¯¹æ–‡ä»¶åè¿›è¡Œ URL ç¼–ç ï¼ˆå¤„ç†ç©ºæ ¼å’Œç‰¹æ®Šå­—ç¬¦ï¼‰
                const encodedFilename = encodeURI(filename);

                // å°è¯•å¤šä¸ªè·¯å¾„ï¼ˆä¼˜å…ˆä½¿ç”¨ç›¸å¯¹è·¯å¾„ï¼‰
                const pathsToTry = [
                    `./${filename}`,  // ç›¸å¯¹è·¯å¾„ï¼Œæœ€å¸¸ç”¨
                    `./${encodedFilename}`,  // ç¼–ç åçš„ç›¸å¯¹è·¯å¾„
                    filename,          // ç›´æ¥æ–‡ä»¶å
                    encodedFilename,   // ç¼–ç åçš„æ–‡ä»¶å
                    filePath,         // å¸¦åŸºç¡€è·¯å¾„
                    basePath ? `${basePath}/${encodedFilename}` : encodedFilename,  // ç¼–ç åçš„å¸¦åŸºç¡€è·¯å¾„
                    basePath ? `/${basePath}/${filename}` : `/${filename}`,  // ç»å¯¹è·¯å¾„
                    basePath ? `/${basePath}/${encodedFilename}` : `/${encodedFilename}`  // ç¼–ç åçš„ç»å¯¹è·¯å¾„
                ];

                let markdown = null;
                let lastError = null;

                for (const path of pathsToTry) {
                    try {
                        console.log('å°è¯•è·¯å¾„:', path);
                        const response = await fetch(path);
                        if (response.ok) {
                            markdown = await response.text();
                            console.log('æˆåŠŸåŠ è½½æ–‡ä»¶:', path);
                            break;
                        } else {
                            console.log('è·¯å¾„å¤±è´¥:', path, response.status);
                        }
                    } catch (err) {
                        console.log('è·¯å¾„é”™è¯¯:', path, err);
                        lastError = err;
                        continue;
                    }
                }

                if (!markdown) {
                    throw new Error(`æ— æ³•åŠ è½½æ–‡ä»¶: ${filename}ã€‚å°è¯•çš„è·¯å¾„: ${pathsToTry.join(', ')}`);
                }

                await renderContent(markdown, filename);
            } catch (error) {
                console.error('åŠ è½½é”™è¯¯:', error);
                contentArea.innerHTML = `
                    <div class="error">
                        <h2>åŠ è½½å¤±è´¥</h2>
                        <p>é”™è¯¯ä¿¡æ¯: ${error.message}</p>
                        <p>æ–‡ä»¶: ${filename}</p>
                        <p>è¯·æ£€æŸ¥æµè§ˆå™¨æ§åˆ¶å°è·å–æ›´å¤šä¿¡æ¯ã€‚</p>
                    </div>`;
            }
        }

        // å¤„ç†å›¾ç‰‡è·¯å¾„ï¼ˆå°†ç›¸å¯¹è·¯å¾„è½¬æ¢ä¸ºç»å¯¹è·¯å¾„ï¼‰
        function fixImagePaths(htmlContent, filename) {
            const basePath = getBasePath();
            const fileDir = filename.includes('/') ? filename.substring(0, filename.lastIndexOf('/')) : '';
            
            // åˆ›å»ºä¸´æ—¶å®¹å™¨
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            
            // å¤„ç†æ‰€æœ‰ img æ ‡ç­¾
            tempDiv.querySelectorAll('img').forEach(img => {
                let src = img.getAttribute('src');
                if (!src) return;
                
                const originalSrc = src;
                
                // å¦‚æœæ˜¯å®Œæ•´ URLï¼Œè·³è¿‡
                if (src.startsWith('http://') || src.startsWith('https://')) {
                    return;
                }
                
                // å¤„ç†ç›¸å¯¹è·¯å¾„
                if (src.startsWith('../')) {
                    // ä»æ–‡ä»¶ç›®å½•å‘ä¸ŠæŸ¥æ‰¾
                    let pathParts = fileDir.split('/').filter(p => p);
                    let relativeParts = src.split('/').filter(p => p);
                    
                    // ç§»é™¤ .. å¹¶å‘ä¸Šå¯¼èˆª
                    let resultParts = [...pathParts];
                    for (let part of relativeParts) {
                        if (part === '..') {
                            if (resultParts.length > 0) {
                                resultParts.pop();
                            }
                        } else if (part !== '.') {
                            resultParts.push(part);
                        }
                    }
                    
                    src = resultParts.join('/');
                } else if (src.startsWith('./')) {
                    // ç›¸å¯¹äºå½“å‰æ–‡ä»¶ç›®å½•
                    src = src.substring(2);
                    if (fileDir) {
                        src = fileDir + '/' + src;
                    }
                } else if (src.startsWith('/')) {
                    // ç»å¯¹è·¯å¾„ï¼ˆä»ä»“åº“æ ¹ç›®å½•ï¼‰ï¼Œç§»é™¤å‰å¯¼æ–œæ

        // æ¸²æŸ“å†…å®¹
        async function renderContent(markdown, filename) {

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨

        function checkDependencies() {

        // åˆå§‹åŒ–
        async function init() {

                const contentArea = document.getElementById('content-area');

                    `<div class="error">åˆå§‹åŒ–å¤±è´¥: ${error.message}</div>`;

        // ç§»åŠ¨ç«¯ç›®å½•åˆ‡æ¢åŠŸèƒ½
        function setupSidebarToggle() {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebar-toggle');
            const overlay = document.getElementById('sidebar-overlay');
            const toggleIcon = document.getElementById('toggle-icon');

            function toggleSidebar() {
                // åªåœ¨ç§»åŠ¨ç«¯æ‰§è¡Œ
                if (window.innerWidth > 768) {
                    return;
                }
                
                sidebar.classList.toggle('show');
                overlay.classList.toggle('show');
                toggle.classList.toggle('active');
                
                // æ›´æ–°å›¾æ ‡
                if (sidebar.classList.contains('show')) {
                    toggleIcon.textContent = 'âœ•';
                } else {
                    toggleIcon.textContent = 'ğŸ“š';
                }
            }

            // ç‚¹å‡»æŒ‰é’®åˆ‡æ¢
            if (toggle) {
                toggle.addEventListener('click', toggleSidebar);
            }

            // ç‚¹å‡»é®ç½©å±‚å…³é—­
            if (overlay) {
                overlay.addEventListener('click', toggleSidebar);
            }

            // ç‚¹å‡»ç›®å½•é¡¹åè‡ªåŠ¨å…³é—­ï¼ˆç§»åŠ¨ç«¯ï¼‰
            const sidebarContent = document.getElementById('sidebar-content');
            if (sidebarContent) {
                sidebarContent.addEventListener('click', (e) => {
                    // æ£€æŸ¥æ˜¯å¦æ˜¯ç§»åŠ¨ç«¯
                    if (window.innerWidth <= 768) {
                        // å¦‚æœç‚¹å‡»çš„æ˜¯æ–‡ç« é¡¹ï¼Œå…³é—­ç›®å½•
                        if (e.target.closest('.sidebar-item')) {
                            setTimeout(() => {
                                toggleSidebar();
                            }, 300); // å»¶è¿Ÿä¸€ç‚¹ï¼Œè®©ç”¨æˆ·çœ‹åˆ°é€‰ä¸­æ•ˆæœ
                        }
                    }
                });
            }

            // çª—å£å¤§å°æ”¹å˜æ—¶ï¼Œé‡ç½®çŠ¶æ€
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    if (window.innerWidth > 768) {
                        // æ¡Œé¢ç«¯ï¼šç§»é™¤ç§»åŠ¨ç«¯æ ·å¼
                        sidebar.classList.remove('show');
                        overlay.classList.remove('show');
                        toggle.classList.remove('active');
                        toggleIcon.textContent = 'ğŸ“š';
                    }
                }, 100);
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                init();
                setupSidebarToggle();
            });
        } else {
            // å¦‚æœ DOM å·²ç»åŠ è½½å®Œæˆï¼Œç›´æ¥åˆå§‹åŒ–
            init();
            setupSidebarToggle();
        }
    </script>
